services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verde-ai-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Map source code for development (hot reload)
      - .:/app
      # Exclude .venv to avoid host OS dependency conflicts
      - /app/.venv


volumes:
  postgres_data:
  
